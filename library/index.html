<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Online Library Registration</h1>
    
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="bookType">Book Type of Interest:</label>
        <select id="bookType" name="bookType" required>
          <option value="">Select a genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-fiction">Non-fiction</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Novels">Novels</option>
          <option value="Poetry">Poetry</option>
        </select>
        <small class="error"></small>
      </div>

      <button type="submit">Register</button>
    </form>

    <h2>Book Cart</h2>
    <div class="book-list">
      <div class="book">
        <span>Book A - Fiction</span>
        <button class="add-to-cart" data-title="Book A - Fiction">Add to Cart</button>
      </div>
      <div class="book">
        <span>Book B - Science</span>
        <button class="add-to-cart" data-title="Book B - Science">Add to Cart</button>
      </div>
      <div class="book">
        <span>Book C - Technology</span>
        <button class="add-to-cart" data-title="Book C - Technology">Add to Cart</button>
      </div>
      <div class="book">
        <span>Book D - Poetry</span>
        <button class="add-to-cart" data-title="Book D - Poetry">Add to Cart</button>
      </div>
    </div>

    <h3>My Cart</h3>
    <ul id="cart"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
