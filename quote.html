<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b4397, #dc2430);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      transition: all 0.3s ease;
    }

    .quote {
      font-size: 1.5em;
      font-style: italic;
      margin-bottom: 10px;
    }

    .author {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    button {
      background: #ffeb3b;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #ffee58;
      transform: scale(1.1);
    }

    .favorite {
      font-size: 1.8em;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .favorite:hover {
      transform: scale(1.2);
    }

    .favorite.active {
      color: #ff3d3d;
    }

  </style>
</head>
<body>

  <h1>✨ Random Quote Generator ✨</h1>

  <div class="quote-box">
    <div class="quote" id="quote">Click below to generate a quote!</div>
    <div class="author" id="author">- Unknown</div>
    <div>
      <span id="favIcon" class="favorite">♡</span>
    </div>
  </div>

  <br>
  <button onclick="generateQuote()">New Quote</button>

  <script>
    const quotes = [
      { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
      { text: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
      { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
      { text: "It always seems impossible until it’s done.", author: "Nelson Mandela" }
    ];

    let currentQuote = null;
    let favorites = new Set();

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      currentQuote = quotes[randomIndex];
      document.getElementById('quote').textContent = `"${currentQuote.text}"`;
      document.getElementById('author').textContent = `- ${currentQuote.author}`;
      updateFavoriteIcon();
    }

    const favIcon = document.getElementById('favIcon');
    favIcon.addEventListener('click', () => {
      if (!currentQuote) return;
      const quoteKey = currentQuote.text;
      if (favorites.has(quoteKey)) {
        favorites.delete(quoteKey);
      } else {
        favorites.add(quoteKey);
      }
      updateFavoriteIcon();
    });

    function updateFavoriteIcon() {
      if (currentQuote && favorites.has(currentQuote.text)) {
        favIcon.textContent = "❤️";
        favIcon.classList.add("active");
      } else {
        favIcon.textContent = "♡";
        favIcon.classList.remove("active");
      }
    }
  </script>
</body>
</html>
