<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Passenger Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ticket Concession Passenger Registration</h1>

    <form id="registrationForm">
        <label for="name">Passenger Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span class="error" id="nameError"></span>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <span class="error" id="ageError"></span>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        <span class="error" id="phoneError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="error" id="emailError"></span>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <span class="error" id="genderError"></span>

        <label for="concession">Concession Type:</label>
        <select id="concession" name="concession">
            <option value="">Select Concession</option>
            <option value="Student">Student</option>
            <option value="Senior Citizen">Senior Citizen</option>
            <option value="PWD">PWD</option>
        </select>
        <span class="error" id="concessionError"></span>

        <input type="submit" value="Register">
    </form>

    <script src="script.js"></script>
</body>
</html>
